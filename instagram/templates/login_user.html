<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% load crispy_forms_tags %}
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Instagram</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body style="background-color:whitesmoke">    
<br><br>
    <div class='row col-xs-12 col-lg-10 ' style="margin: 0 auto;">
        <div class="phone-side-content d-none d-lg-inline col-5 ml-5 ">
            <img src="{% static 'phone.png' %}" alt="phone image" style="height:35rem;">
        </div>
        <div class='signup-content text-center col-xs-12 col-lg-5 m-md-0 ml-sm-5 m-xs-0'>
            <div class='card p-4 pt-4'>
                <p><img src="{% static 'instagramlogo.png' %}" alt="logo" style="width:170px"></p>  
                <form method="post" action="{% url 'login_user' %}">
                {%csrf_token%}
                    {{ loginform.as_p}}
                    <input type="submit" class="btn btn-primary col-8 mt-2 p-1" value="Log In" style="font-size: 0.9rem; font-weight: 600; background-color:#0095f6; " />
                    
                </form>

                <p><img class='mb-2 mt-3'src="{% static 'or.png' %}" style="width: 80%;"></p>
                

                <small><a href="{% url 'reset_password'%}">Forgot Password?</a></small>

            </div>
            <div class='card text-center mt-3 p-4'>
                <small>Don't have an account? <a href="signup" style="color: #0095f6 !important">Sign Up</a></small>
            </div>
        </div>
    </div>

   
</body>


</html>
